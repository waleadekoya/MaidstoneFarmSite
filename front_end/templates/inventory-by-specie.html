{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snails Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        #header-fixed {
            position: fixed;
            top: 0;
            display: none;
            background-color: white;
        }
    </style>

</head>
<body>


<hr>

<div class="container">
    <h3 class="text-left"><u>Inventory Species as at <span id="date"> {{ max_date }}</span></u></h3><br>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> specie</th>
            <th class="text-center"> totalCount</th>

        </tr>
        </thead>
        <tbody>

        {% for record in data %}
            <tr>
                <td> {{ record.specieType }} </td>
                <td class="text-center"> {{ record.specieSum }} </td>
            </tr>
        {% endfor %}
        {% if isSnapshot %}
            <tr>
                <td><strong> Grand Total </strong></td>
                <td class="text-center"><strong> {{ grandTotals }} </strong></td>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>

</body>
</html>
